<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600|Ubuntu:400,400i,700|Raleway:800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

    <title>Materials Calculator</title>
</head>

<body>

    <div class="wrapper">
        <h1 class="main-header">Flooring Material Calculator</h1>
        <div class="material-card">
            <label class="dropdown-label" for="materials">Select a Material:</label>
            <select class="material-dropdown" name="" id="materials" required>
                <option class="material-option" value="" disabled selected>Please select a material</option>
                <option class="material-option" value="carpet">Carpet</option>
                <option class="material-option" value="lvp">Luxury Vinyl Plank</option>
                <option class="material-option" value="laminate">Laminate</option>
                <option class="material-option" value="hardwood">Engineered Hardwood</option>
                <option class="material-option" value="linoleum">Sheet Vinyl / Linoleum</option>
            </select>
            <div class="demo-checkbox">
                <label for="check-demo" class="demo-label"> Removal Required?</label>
                <input type="checkbox" id="check-demo" name="demo-required" value=".50">
                <span class="required">( Extra .50 sqft)</span>
            </div>
        </div>
        <div class="box-sizing-active">
            <caption>SqFt Per Box:</caption>
            <span class="required">(Required!)</span>
            <form class="box-sizing-form">
                <input type="radio" id="size-value-16" name="sqft" value="16">
                <label class="size-label" for="size-value-16">16 sqft</label><br>
                <input type="radio" id="size-value-20" name="sqft" value="20">
                <label class="size-label" for="size-value-20">20 sqft</label><br>
                <input type="radio" id="size-value-24" name="sqft" value="24">
                <label class="size-label" for="size-value-24">24 sqft</label>
            </form>
        </div>
        <div class="measurements-card">
            <button class="add-area">Add New Room</button>
            <div class="measurements">
                <ul class="rooms-wrapper"></ul>
            </div>
            <button class="reset-button">Clear</button>
            <button class="calc-btn">Calculate</button>
        </div>
        <div class="stats-wrapper">
            <div class="card">
                <p class="card-title">Total Sq Feet</p>
                <p class="card-display display-area"></p>
            </div>
            <div class="card">
                <p class="card-title">Material Needed</p>
                <ul class="material-list">
                    <li class="material-item">
                        <p class="material-type-label">Type:</p>
                        <p class="material-type-value"></p>
                    </li>
                    <li class="material-item">
                        <p class="material-amount-label">Quantity:</p>
                        <p class="material-amount-value"></p>
                    </li>
                    <li class="material-item">
                        <p class="bid-price-label">Labor Price:</p>
                        <p class="bid-price-value"></p>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
