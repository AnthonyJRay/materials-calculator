<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./styles.css">

    <title>Materials Calculator</title>
</head>

<body>

    <div class="wrapper">
        <h1 class="main-header">Title Placeholder</h1>
        <div class="material-card">
            <h2 class="material-header">Material</h2>
            <select class="material-dropdown" name="" id="">
                <option class="material-option" value="">Carpet</option>
                <option class="material-option" value="">Luxury Vinyl Plank</option>
                <option class="material-option" value="">Laminate</option>
                <option class="material-option" value="">Engineered Hardwood</option>
                <option class="material-option" value="">Sheet Vinyl / Linoleum</option>
            </select>
        </div>
        <div class="measurements-card">
            <h2 class="measurements-header">Measurements</h2>
            <button class="add-area">Add New Area</button>
            <div class="measurements"></div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
