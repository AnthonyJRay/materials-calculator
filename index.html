<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./styles.css">

    <title>Materials Calculator</title>
</head>

<body>

    <div class="wrapper">
        <h1 class="main-header">Flooring Material Calculator</h1>
        <div class="material-card">
            <label for="materials">Select a Material</label>
            <select class="material-dropdown" name="" id="materials">
                <option class="material-option" value="">Please select a material</option>
                <option class="material-option" value="carpet">Carpet</option>
                <option class="material-option" value="lvp">Luxury Vinyl Plank</option>
                <option class="material-option" value="laminate">Laminate</option>
                <option class="material-option" value="hardwood">Engineered Hardwood</option>
                <option class="material-option" value="linoleum">Sheet Vinyl / Linoleum</option>
            </select>
        </div>
        <div class="measurements-card">
            <h2 class="measurements-header">Measurements</h2>
            <button class="add-area">Add New Area</button>
            <div class="measurements"></div>
            <button class="calc-btn">Calculate</button>
        </div>
        <div class="stats-wrapper">
            <div class="card">
                <p class="card-title">Total Sq Feet</p>
                <p class="card-display display-area"></p>
            </div>
            <div class="card">
                <p class="card-title">Material Needed</p>
                <ul class="material-list">
                    <li class="material-item">
                        <p class="material-type-label">Material Type:</p>
                        <p class="material-type-value">Placeholder</p>
                    </li>
                    <li class="material-item">
                        <p class="material-amount-label">Amount:</p>
                        <p class="material-amount-value">Placeholder</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
